name: Build PDF Resume

on:
  push:
    paths:
      - '**.md'

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Install wkhtmltopdf
        run: sudo apt-get install -y wkhtmltopdf

      - name: Convert Markdown to PDF
        run: |
          mkdir -p generated
          pandoc index.md -o generated/Carlos_Taberner_Resume.pdf --pdf-engine=wkhtmltopdf

      # ✅ Optional: keep this if you want the artifact in the Actions UI
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: generated/Carlos_Taberner_Resume.pdf

      # ✅ Commit the PDF back to the repo so GitHub Pages can serve it
      - name: Commit PDF back to repo
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add generated/Carlos_Taberner_Resume.pdf
          git commit -m "Auto-update PDF" || echo "No changes to commit"
          git push
