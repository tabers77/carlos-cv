name: Build PDF Resume

on:
  push:
    paths:
      - '**.md'

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed so the workflow can push changes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get install -y wkhtmltopdf

      - name: Convert Markdown to PDF
        run: |
          mkdir -p generated
          pandoc README.md -o generated/Carlos_Taberner_Resume.pdf --pdf-engine=wkhtmltopdf

      - name: Commit PDF back to repo
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add generated/Carlos_Taberner_Resume.pdf
          git commit -m "Auto-update PDF" || echo "No changes to commit"
          git push
